overview:
  - 경기대학교 문헌정보학과 지능형 컨텐츠 연구실(Intelligent Contents Laboratory, ICL)은 인문학적 감성과 최신 IT 기술을 동시에 추구합니다.
  - 빅데이터와 인공지능 사회의 요구에 발맞춰 본 연구실은
  인문학적 데이터의 구축, 인문학적 데이터 콘텐츠에 관한 연구 등과 함께
  최신의 딥러닝 기술에 기반한 자연어 처리를 중점적으로 연구합니다.

